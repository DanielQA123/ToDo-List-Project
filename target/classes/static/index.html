<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Todo Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Todo Tips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calender</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section>
        <div class="container">
            <h2 class="text-center">Todo</h2>
        </div>
    </section>
    </br>

    <section>
    <div class="container text-center">
        <h3>Create Todo</h3>
        </div>
        <div class="row">
            <div class="col-md">
                <label for="createTitle">Title:</label>
                <input type="text" id="createTitle" class="form-control" placeholder="To-Do Title:" />
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label for="createDescription">Description:</label>
                <input type="text" id="createDescription" class="form-control" placeholder="To-Do Description" />
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label for="createDate">To-Do Due Date:</label>
                <input type="text" id="createDate" class="form-control" placeholder="To-Do Due Date" />
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label for="createDone">Done:</label>
                <input type="checkbox" id="createDone" />
            </div>
        </div>

        <div class="container text-center">
            <button class="btn btn-success" type="button" id="createButton" onclick="createTodo();">Create </button>
        </div>
    </section>
    </br>

    <section>
        <div class="container text-center">
            <h2>Read Todo</h2>
        </div>
    </section>

    <section>
        <div class="container text-center">
            <h3>Read By Id</h3>
        </div>
        <input type="number" id="todoIdRead" class="form-control" placeholder="Enter Todo Id" />

        <div class="container text-center">
            <button class="btn btn-success" type="button" id="readButton" onclick="readTodoId();">Read</button>
        </div>
    </section>
    </br>

    <section>
        <div class="container text-center">
            <h3>ReadAll Todo</h3>
        </div>
        <div class="container text-center">
            <button class="btn btn-success" type="button" id="readButton" onclick="readAllTodo();">Read</button>
        </div>

    </section>
    </br>

    <section>
        <div class="container text-center">
            <h3>Update Todo</h3>
        </div>
        <div class="row">
            <div class="col-md">
                <label for="" class="form-check-label">Id:</label>
                <input type="number" name="updateTodo" id="todoIdUpdate" class="form-control" placeholder="Enter Id">
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label for="" class="form-check-label">Title: </label>
                <input type="text" name="updateTodo" id="todoTitleUpdate" class="form-control"
                    placeholder="Enter Title">
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label for="" class="form-check-label">Description: </label>
                <input type="text" name="updateTodo" id="todoDescriptionUpdate" class="form-control"
                    placeholder="Enter Description">
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label for="" class="form-check-label">Date: </label>
                <input type="text" name="updateTodo" id="todoDateUpdate" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label for="createDone">Done:</label>
                <input type="checkbox" id="updateDone" />
            </div>
        </div>


        <div class="container text-center">
            <button class="btn btn-success" type="submit" id="updateButton" onclick="updateTodo();">Update</button>
        </div>
    </section>
    </br>

    <section>
        <div class="container text-center">
            <h3>Delete Todo</h3>
        </div>
        <label for="deleteTodo" id="deleteTodo">To-Do Id:</label>
        <input type="number" id="deleteTodoId" class="form-control" placeholder="Enter Id" />
        </br>
        <div class="container text-center">
            <button class="btn btn-success" type="button" id="deleteButton" onclick="deleteTodo();">Delete</button>
        </div>
    </section>
    </br>




    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
